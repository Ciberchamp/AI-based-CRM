<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <style>
    body {
      background-color: #f5f7fb;
    }
    .crm-sidebar {
      width: 240px;
      min-height: 100vh;
      background-color: #111827;
      color: #e5e7eb;
    }
    .crm-sidebar a {
      color: #9ca3af;
      text-decoration: none;
    }
    .crm-sidebar a.active,
    .crm-sidebar a:hover {
      color: #ffffff;
      background-color: #1f2937;
    }
    .crm-topbar {
      height: 56px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    .crm-content {
      padding: 24px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="crm-sidebar d-flex flex-column p-3">
      <h5 class="mb-4">AI CRM</h5>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link px-2 py-2">
            Dashboard
          </a>
        </li>
        <li>
          <a href="{% url 'marketing:offer_list' %}" class="nav-link px-2 py-2">
            Offers
          </a>
        </li>
        <li>
          <a href="{% url 'marketing:plan_list' %}" class="nav-link px-2 py-2">
            Plans
          </a>
        </li>
        <!-- placeholders for future modules -->
        <li>
          <a href="#" class="nav-link px-2 py-2">
            Campaigns
          </a>
        </li>
        <li>
          <a href="#" class="nav-link px-2 py-2">
            Leads
          </a>
        </li>
        <li>
          <a href="#" class="nav-link px-2 py-2">
            Contacts
          </a>
        </li>
      </ul>
      <div class="border-top pt-3">
        <form method="post" action="{% url 'logout' %}" class="mb-0">
          {% csrf_token %}
          <button type="submit" class="nav-link px-2 py-2 w-100 text-start border-0 bg-transparent" style="color: #9ca3af;">
            Logout
          </button>
        </form>
      </div>
    </nav>

    <!-- Main area -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Topbar -->
      <header class="crm-topbar d-flex align-items-center justify-content-between px-3">
        <div>
          <span class="fw-semibold">Marketing Workspace</span>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span class="text-muted small">v0.1</span>
          <span class="badge text-bg-primary">Dev</span>
        </div>
      </header>

      <!-- Content -->
      <main class="crm-content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS (optional but good for components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
