{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Confirm Delete</h4>
    <p class="text-muted">Are you sure you want to delete <strong>{{ object_name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ cancel_url }}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
