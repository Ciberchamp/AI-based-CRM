{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Delete lead</h5>
    <p>Are you sure you want to delete lead <strong>{{ lead.full_name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'marketing:lead_detail' lead.pk %}" class="btn btn-outline-secondary">
        Cancel
      </a>
      <button type="submit" class="btn btn-danger">
        Delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
